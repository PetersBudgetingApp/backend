# Local development profile backed by PostgreSQL
# Usage:
#   SPRING_PROFILES_ACTIVE=local mvn spring-boot:run

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/budget}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:budget}
spring.datasource.password=${DATABASE_PASSWORD:budget}

# H2 console is not relevant for PostgreSQL-backed local dev
spring.h2.console.enabled=false

# Keep these stable across restarts in local profile (override via env vars)
jwt.secret=${JWT_SECRET:local-dev-jwt-secret-change-this-value-please}
encryption.secret=${ENCRYPTION_SECRET:local-dev-encryption-secret-change-this-value-please}
