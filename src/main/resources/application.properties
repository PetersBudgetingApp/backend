# Application
spring.application.name=budget-app
server.port=8080

# H2 Database (Development)
spring.datasource.url=jdbc:h2:mem:budgetdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (Development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.secret=your-super-secret-key-that-should-be-at-least-256-bits-long-for-security
jwt.access-token-expiration-ms=900000
jwt.refresh-token-expiration-ms=604800000

# Encryption for SimpleFin access URLs
encryption.secret=your-encryption-secret-key-change-in-production

# Logging
logging.level.jdbc=OFF
logging.level.jdbc.sqltiming=DEBUG
logging.level.jdbc.resultsettable=DEBUG
logging.level.com.peter.budget=DEBUG
logging.level.org.springframework.security=INFO

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null
